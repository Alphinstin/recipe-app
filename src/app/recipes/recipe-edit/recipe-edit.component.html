<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <button
              class="btn btn-success mr-2"
              type="submit"
              [disabled]="editForm.invalid"
            >
              {{ isEditingMode ? "Update " : "Add " }}Recipe
            </button>
            <button class="btn btn-danger" type="button" (click)="onClear()">
              Cancel
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <div class="form-group">
              <label for="imagePath">ImageURl</label>
              <input
                type="text"
                class="form-control"
                id="imagePath"
                formControlName="imagePath"
                #imagePath
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <img
              [src]="imagePath.value"
              class="img-responsive"
              alt="Some Image"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="description"
                class="form-control"
                rows="6"
                formControlName="description"
              >
              </textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-md-12">
            <div class="form-group" formArrayName="ingredients">
              <div
                class="row"
                *ngFor="
                  let ingredient of getIngredients().controls;
                  let i = index
                "
              >
                <div [formGroupName]="i">
                  <div class="row ml-1 mb-2">
                    <div class="col-xs-8 col-md-8">
                      <input
                        type="text"
                        class="form-control"
                        formControlName="name"
                        placeholder="Input your Ingredient"
                      />
                    </div>
                    <div class="col-xs-2 col-md-2">
                      <input
                        type="number"
                        class="form-control"
                        formControlName="amount"
                      />
                    </div>
                    <div class="col-xs-2 col-md-2">
                      <button
                        class="btn btn-danger"
                        (click)="removeIngredientControl(i)"
                      >
                        X
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <hr />
              <button
                type="button"
                class="btn btn-success mb-3"
                (click)="onAddIngredients()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
