<div class="row">
  <div class="col-md-8 mr-auto ml-auto">
    <div>
      <app-alert-modal
        *ngIf="error"
        [message]="error"
        (closeModal)="onCloseModal()"
      ></app-alert-modal>
    </div>
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p class="my-auto">{{ error }}</p>
    </div> -->
    <div *ngIf="isLoading">
      <div class="col-md-8 mx-auto my-auto text-center">
        <app-loading></app-loading>
      </div>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label
        ><input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label
        ><input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary mr-2"
          type="submit"
          [disabled]="f.invalid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}</button
        >|<button
          class="btn btn-primary ml-2 mr-2"
          (click)="onSwitchMode()"
          type="button"
        >
          Switch to{{ isLoginMode ? " Sign Up" : " Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
